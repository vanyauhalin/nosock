name: build

on:
  push:
    branches: main
    paths:
      - "!**.md"
      - ".github/**"
      - "bin/**"
      - "src/**"
      - "test/**"
      - ".editorconfig"
      - ".esbuildrc.js"
      - ".eslintrc.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" \
          >> .npmrc
      - run: npm i -g pnpm
      - run: pnpm i
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build
