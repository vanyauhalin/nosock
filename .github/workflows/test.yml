name: test

on:
  push:
    branches: main
    paths:
      - "!*.md"
      - .github/workflows/test.yml
      - "test/**"
      - .eslintrc.json
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://npm.pkg.github.com"
          scope: "@vanyauhalin"
      - run: npm i -g pnpm
      - run: pnpm i
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: pnpm build
      - run: pnpm lint
      - run: pnpm test
